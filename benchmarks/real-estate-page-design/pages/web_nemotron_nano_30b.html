<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Lista de Imóveis – Design Suíço</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
  <style>
    /* -------------------------------------------------
   1️⃣  RESET & ROOT
   ------------------------------------------------- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0
    }

    html {
      font-size: 100%
    }

    /* 1rem = 16px */
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: #fff;
      color: #000;
      line-height: 1.5;
    }

    a {
      color: inherit;
      text-decoration: none
    }

    ul {
      list-style: none
    }

    button {
      cursor: pointer
    }

    /* -------------------------------------------------
   2️⃣  DESIGN TOKENS (Swiss)
   ------------------------------------------------- */
    :root {
      --bg: #fff;
      /* pure white */
      --text: #000;
      /* pure black */
      --muted: #f2f2f2;
      /* light gray for secondary surfaces */
      --accent: #ff3000;
      /* Swiss Red – functional highlight */
    }

    /* -------------------------------------------------
   3️⃣  TYPOGRAPHY
   ------------------------------------------------- */
    .u {
      text-transform: uppercase
    }

    .tracking-tight {
      letter-spacing: .025em
    }

    .tracking-wide {
      letter-spacing: .05em
    }

    /* Scale helpers – the “massive typographic scale” */
    .text-9xl {
      font-size: clamp(2rem, 7vw, 4rem);
    }

    .text-8xl {
      font-size: clamp(1.75rem, 6vw, 3.5rem);
    }

    .text-7xl {
      font-size: clamp(1.5rem, 5vw, 3rem);
    }

    .fw-900 {
      font-weight: 900
    }

    .fw-700 {
      font-weight: 700
    }

    /* -------------------------------------------------
   4️⃣  BUTTONS (Swiss rectangular, bold)
   ------------------------------------------------- */
    .btn {
      display: inline-block;
      border: 4px solid var(--text);
      border-radius: 0;
      padding: .75rem 1.5rem;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: .05em;
      color: var(--text);
      background: var(--bg);
      transition: background .2s, color .2s;
    }

    .btn-primary {
      background: var(--text);
      color: #fff;
    }

    .btn-primary:hover {
      background: var(--accent);
      color: #fff;
    }

    .btn-outline {
      background: var(--bg);
      border: 4px solid var(--accent);
      color: var(--accent);
    }

    .btn-outline:hover {
      background: var(--accent);
      color: #fff;
    }

    /* -------------------------------------------------
   5️⃣  GRID PATTERNS (texture for depth)
   ------------------------------------------------- */
    .swiss-grid-pattern {
      position: absolute;
      inset: 0;
      background-image:
        repeating-linear-gradient(0deg, rgba(0, 0, 0, .03) 0, rgba(0, 0, 0, .03) 1px, transparent 1px, transparent 24px),
        repeating-linear-gradient(90deg, rgba(0, 0, 0, .03) 0, rgba(0, 0, 0, .03) 1px, transparent 1px, transparent 24px);
      opacity: .5;
      pointer-events: none;
    }

    /* -------------------------------------------------
   6️⃣  PAGE LAYOUT
   ------------------------------------------------- */
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }

    header h1 {
      font-size: var(--text-9xl);
      font-weight: 900;
      letter-spacing: .1em;
      margin-bottom: 1rem;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .filter-input {
      padding: .5rem;
      border: 4px solid var(--text);
      font-weight: 900;
      text-transform: uppercase;
      background: var(--muted);
    }

    .filter-input::placeholder {
      color: var(--muted);
    }

    /* -------------------------------------------------
   7️⃣  CARD STRUCTURE
   ------------------------------------------------- */
    .grid {
      display: grid;
      gap: 2rem;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }

    .card {
      border: 4px solid var(--text);
      background: var(--bg);
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: .75rem;
    }

    .card .img-wrapper {
      position: relative;
      overflow: hidden;
      aspect-ratio: 1.5;
    }

    .card .img-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .card .img-wrapper .primary {
      opacity: 1;
      transition: opacity .2s;
    }

    .card .img-wrapper .secondary {
      opacity: 0;
      transition: opacity .2s;
    }

    .card .img-wrapper:hover .primary {
      animation: fadeOut 1s forwards 1s;
      /* 1 s delay → fade out */
    }

    .card .img-wrapper:hover .secondary {
      animation: fadeIn 1s forwards 1s;
      /* 1 s delay → fade in */
    }

    @keyframes fadeOut {
      from {
        opacity: 1
      }

      to {
        opacity: 0
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0
      }

      to {
        opacity: 1
      }
    }

    .card .name {
      font-size: var(--text-8xl);
      font-weight: 900;
      letter-spacing: .05em;
    }

    .card .price {
      font-weight: 900;
      color: var(--accent);
    }

    .card .link {
      margin-top: .5rem;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: .05em;
      color: var(--accent);
    }

    .card .link:hover {
      color: var(--text);
    }

    /* -------------------------------------------------
   8️⃣  PAGINATION (simple rectangular buttons)
   ------------------------------------------------- */
    .pagination {
      display: flex;
      gap: .5rem;
      margin-top: 2rem;
    }

    .pagination button {
      padding: .5rem 1rem;
      border: 4px solid var(--text);
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: .05em;
    }

    .pagination button:hover {
      background: var(--muted);
    }

    /* -------------------------------------------------
   9️⃣  ACCESSIBILITY / RESPONSIVE TWEAKS
   ------------------------------------------------- */
    @media (prefers-reduced-motion:reduce) {

      *,
      *::before,
      *::after {
        animation-duration: 0 !important;
        transition-duration: 0 !important
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- ====================  HEADING  ==================== -->
    <header>
      <h1>LISTA DE IMÓVEIS</h1>
    </header>

    <!-- ====================  FILTERS (dummy)  ==================== -->
    <section class="filters">
      <input type="text" class="filter-input" placeholder="Busca porLocalização, Tipo...">
      <input type="range" class="filter-input" min="0" max="2000" step="50" placeholder="Faixa de Preço (mil)">
      <div class="filter-input">Estado: Paraná</div>
      <div class="filter-input">Cidade: Londrina • Ibipora</div>
    </section>

    <!-- ====================  PROPERTY GRID  ==================== -->
    <section class="grid">
      <!-- ==== Card 1 ==== -->
      <article class="card">
        <div class="img-wrapper">
          <!-- Primary image -->
          <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?w=600&h=400&fit=crop"
            alt="Apartamento em Londrina" class="primary">
          <!-- Secondary image (shown after 1 s hover) -->
          <img src="https://images.unsplash.com/photo-1582719478198-8895d6b0c8b8?w=600&h=400&fit=crop"
            alt="Apartamento em Londrina 2" class="secondary">
        </div>
        <h2 class="name U tracking-wide">APARTAMENTO LUXUOSO c/ VISTA PANORÂMICA</h2>
        <p class="price">R$ 1 200</p>
        <a href="#" class="link">Saiba Mais</a>
      </article>

      <!-- ==== Card 2 ==== -->
      <article class="card">
        <div class="img-wrapper">
          <img src="https://images.unsplash.com/photo-1555947437-7b58c700c55d?w=600&h=400&fit=crop"
            alt="Casa em Ibipora" class="primary">
          <img src="https://images.unsplash.com/photo-1549923579-9d5e9a2bc9c6?w=600&h=400&fit=crop"
            alt="Casa em Ibipora 2" class="secondary">
        </div>
        <h2 class="name U tracking-wide">CASA COM JARDIM AMPLIO</h2>
        <p class="price">R$ 1 800</p>
        <a href="#" class="link">Saiba Mais</a>
      </article>

      <!-- ==== Card 3 ==== -->
      <article class="card">
        <div class="img-wrapper">
          <img src="https://images.unsplash.com/photo-1568611308241-b89c5cda3c46?w=600&h=400&fit=crop"
            alt="Studio em Londrina" class="primary">
          <img src="https://images.unsplash.com/photo-1504674900247-0877df9e9631?w=600&h=400&fit=crop"
            alt="Studio em Londrina 2" class="secondary">
        </div>
        <h2 class="name U tracking-wide">STUDIO MODERNO</h2>
        <p class="price">R$ 750</p>
        <a href="#" class="link">Saiba Mais</a>
      </article>

      <!-- ==== Card 4 ==== -->
      <article class="card">
        <div class="img-wrapper">
          <img src="https://images.unsplash.com/photo-1627308595579-4b58c3b1f5c4?w=600&h=400&fit=crop"
            alt="Casa de Luxo em Ibipora" class="primary">
          <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?w=600&h=400&fit=crop"
            alt="Casa de Luxo em Ibipora 2" class="secondary">
        </div>
        <h2 class="name U tracking-wide">CASA DE LUXO COM PISCINA</h2>
        <p class="price">R$ 3 400</p>
        <a href="#" class="link">Saiba Mais</a>
      </article>
    </section>

    <!-- ====================  PAGINATION  ==================== -->
    <nav class="pagination">
      <button type="button">Anterior</button>
      <button type="button">1</button>
      <button type="button">2</button>
      <button type="button">Próxima</button>
    </nav>

  </div>

</body>

</html>
