<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Real‑Estate Listings – Swiss Style</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    /* ------------------------------------------------------------------ */
    /*  Design Tokens (CSS variables)                                   */
    :root {
      /* Colors */
      --clr-bg: #FFFFFF;
      --clr-fg: #000000;
      --clr-muted: #F2F2F2;
      --clr-accent: #FF3000;

      /* Typography */
      font-family: Inter, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--clr-bg);
      color: var(--clr-fg);
      line-height: 1.5;
    }

    /* ------------------------------------------------------------------ */
    /*  Utility classes (grid patterns, spacing)                        */
    .swiss-grid-pattern {
      background-image:
        repeating-linear-gradient(0deg, rgba(0, 0, 0, .03) 0px, rgba(0, 0, 0, .03) 24px),
        repeating-linear-gradient(90deg, rgba(0, 0, 0, .03) 0px, rgba(0, 0, 0, .03) 24px);
      background-size: 24px;
    }

    .swiss-dots {
      background-image:
        radial-gradient(rgba(0, 0, 0, .04) 1px, transparent 1px);
      background-size: 16px;
    }

    /* ------------------------------------------------------------------ */
    /*  Layout ---------------------------------------------------------- */
    .page {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .filters {
      padding: 2rem;
      background: #F2F2F2;
      margin-bottom: 1rem;
    }

    .filter-row {
      display: grid;
      grid-template-columns: auto auto auto;
      gap: 1rem;
      align-items: center;
    }

    .filter-label {
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: .05em;
    }

    input,
    select {
      padding: .5rem 1rem;
      font-size: 1rem;
      border: 4px solid var(--clr-fg);
      background: #F2F2F2;
      outline: none;
    }

    /*  Pagination ---------------------------------------------- */
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
    }

    .page-btn {
      border: 4px solid var(--clr-fg);
      background: #fff;
      color: #000;
      padding: .5rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
    }

    .page-btn:not(:first-child) {
      margin-left: .5rem;
    }

    .page-btn:hover {
      background: var(--clr-accent);
      color: #fff;
      border-color: var(--clr-accent);
    }

    .page-btn:focus-visible {
      outline: none;
      box-shadow: 0 0 0 2px var(--clr-accent) inset;
    }

    /* ------------------------------------------------------------------ */
    /*  Listings & Cards ---------------------------------------------- */
    .listings {
      padding: 1rem 2rem;
      flex-grow: 1;
    }

    .cards-grid {
      display: grid;
      grid-template-columns: auto auto;
      gap: 2rem;
    }

    @media (min-width:768px) {
      .cards-grid {
        grid-template-columns: auto auto auto;
      }
    }

    @media (min-width:1024px) {
      .cards-grid {
        grid-template-columns: auto auto auto auto;
      }
    }

    .card {
      border: 4px solid var(--clr-fg);
      background: #fff;
      padding: 1rem;
    }

    .card a {
      text-decoration: none;
      color: inherit;
    }

    .image-wrapper {
      position: relative;
      overflow: hidden;
      margin-bottom: .5rem;
    }

    .image-wrapper img {
      width: 100%;
      display: block;
    }

    .primary {}

    .secondary {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .image-wrapper:hover .secondary {
      opacity: 1;
      transition-delay: 1s;
    }

    .card h3 {
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: .05em;
      margin-bottom: .5rem;
      font-size: 2rem;
    }

    .card p.price {
      font-size: 1.5rem;
      color: var(--clr-accent);
    }

    /* ------------------------------------------------------------------ */
    /*  Responsive ------------------------------------------------------- */
    @media (max-width:767px) {
      .filter-row {
        grid-template-columns: auto auto;
        gap: .5rem;
      }

      .cards-grid {
        grid-template-columns: auto;
      }
    }
  </style>
</head>

<body>
  <div class="page">
    <!-- Filters -->
    <section class="filters swiss-dots">
      <div class="filter-row">
        <label class="filter-label" for="search">Search</label>
        <input id="search" type="text" placeholder="Title, address…">

        <label class="filter-label" for="price">Price</label>
        <select id="price">
          <option value="">0 – 100k</option>
          <option>100k – 200k</option>
          <option>200k – 300k</option>
        </select>

        <label class="filter-label" for="city">City / State</label>
        <select id="city">
          <option value="">Paraná</option>
          <option>Londrina</option>
          <option>Ibipora</option>
        </select>
      </div>
    </section>

    <!-- Listings -->
    <main class="listings">
      <div class="cards-grid swiss-grid-pattern">

        <!-- Property card #1 -->
        <article class="card">
          <a href="#">
            <div class="image-wrapper">
              <img class="primary" src="https://picsum.photos/400/300?random=101" alt="">
              <img class="secondary" src="https://picsum.photos/400/300?random=102" alt="">
            </div>
            <h3>Casa Nova</h3>
            <p class="price">$123.456</p>
          </a>
        </article>

        <!-- Property card #2 -->
        <article class="card">
          <a href="#">
            <div class="image-wrapper">
              <img class="primary" src="https://picsum.photos/400/300?random=201" alt="">
              <img class="secondary" src="https://picsum.photos/400/300?random=202" alt="">
            </div>
            <h3>Casa Verde</h3>
            <p class="price">$234.567</p>
          </a>
        </article>

        <!-- Property card #3 -->
        <article class="card">
          <a href="#">
            <div class="image-wrapper">
              <img class="primary" src="https://picsum.photos/400/300?random=301" alt="">
              <img class="secondary" src="https://picsum.photos/400/300?random=302" alt="">
            </div>
            <h3>Casa Azul</h3>
            <p class="price">$345.678</p>
          </a>
        </article>

        <!-- Property card #4 -->
        <article class="card">
          <a href="#">
            <div class="image-wrapper">
              <img class="primary" src="https://picsum.photos/400/300?random=401" alt="">
              <img class="secondary" src="https://picsum.photos/400/300?random=402" alt="">
            </div>
            <h3>Casa Amarela</h3>
            <p class="price">$456.789</p>
          </a>
        </article>

      </div>
    </main>

    <!-- Pagination -->
    <footer class="pagination">
      <button class="page-btn">1</button>
      <button class="page-btn">2</button>
      <button class="page-btn">3</button>
      <button class="page-btn">4</button>
      <button class="page-btn">5</button>
    </footer>

  </div>
</body>

</html>
