<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Estate Property Listings</title>
  <style>
    :root {
      --color-background: #FFFFFF;
      --color-foreground: #000000;
      --color-muted: #F2F2F2;
      --color-accent: #FF3000;
      --color-border: #000000;
      --swiss-grid-pattern: linear-gradient(45deg, #00000033 1.5em, transparent 1.5em);
      --swiss-dots: radial-gradient(circle, #00000044 1px, transparent 1px);
      --swiss-diagonal: linear-gradient(45deg, #00000022 1px, transparent 1px);
      --swiss-noise: url('data:image/svg+xml;utf-8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 1000 1000"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" result="turbulence" /><feDisplacementMap in="SourceGraphic" in2="turbulence" scale="1.5" /></filter></svg>');
    }

    @font-face {
      font-family: 'Inter';
      font-weight: 400;
      font-style: normal;
      src: url('https://rsms.me/inter/inter-ui/Inter-Regular.woff2') format('woff2');
    }

    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      background-color: var(--color-background);
      background-image:
        radial-gradient(circle, var(--swiss-dots) 1px, transparent 1px),
        linear-gradient(45deg, rgba(255, 48, 0, 0.025) 25%, transparent 25%),
        var(--swiss-noise),
        radial-gradient(circle, rgba(255, 48, 0, 0.07) 20%, transparent 20%),
        radial-gradient(circle, var(--color-muted), transparent 20px);
      background-repeat: repeat;
      background-size: 100% 100%;
    }

    .app {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(90deg, rgba(0, 0, 0, 0.05), transparent 50%), var(--color-muted);
      border-bottom: 4px solid var(--color-border);
      padding: 24px 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      padding: 24px;
      background: repeating-linear-gradient(0deg, var(--color-muted), var(--color-muted) 1px, var(--color-muted) 0px, var(--color-muted) 4px);
      border: 4px solid var(--color-border);
    }

    nav input,
    nav button {
      padding: 12px 24px;
      border: none;
      background: none;
      color: var(--color-foreground) !important;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    nav input {
      border-bottom: 2px solid var(--color-border);
    }

    nav button {
      background: rgba(0, 0, 0, 0.05);
      border-bottom: 2px solid var(--color-border);
      transition: background 0.2s ease;
    }

    nav button:hover {
      background: rgba(0, 0, 0, 0.1);
    }

    footer {
      padding: 40px 24px;
      border-top: 4px solid var(--color-border);
    }

    footer,
    .paginator {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    footer a {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--color-accent);
      text-decoration: none;
    }

    [data-section-number]:before {
      content: attr(data-section-number);
      position: absolute;
      left: -20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--color-accent);
      background: var(--color-muted);
      padding: 4px 12px;
      border-radius: 4px;
      font-size: 0.9rem;
    }

    .paginator span {
      font-size: 18px;
      color: var(--color-accent);
      margin: 0 8px;
    }

    .property-card {
      position: relative;
      background: white;
      border: 4px solid var(--color-border);
      transition: border 0.3s ease, transform 0.2s ease;
      display: flex;
      flex-direction: column;
      gap: 12px;
      border-radius: 0;
    }

    .property-card:hover {
      border-color: var(--color-accent);
      transform: scale(1.05);
    }

    .property-image {
      width: 100%;
      aspect-ratio: 4/3;
      object-fit: cover;
      transition: opacity 1s;
    }

    .property-card:hover .property-image {
      opacity: 0;
    }

    .property-card:hover:after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-size: cover;
      background-repeat: no-repeat;
      background-image: url('https://images.unsplash.com/photo-1476514525535-07fb3b4c7d94?q=80');
      opacity: 0;
    }

    .property-card:hover:after {
      opacity: 1;
      background-position: center;
    }

    .property-image:hover {
      transition: background 0.2s ease;
      background-image: url('https://images.unsplash.com/photo-1476514525535-07fb3b4c7d94?q=80');
    }

    .property-title {
      font-size: 1.8rem;
      font-weight: 800;
      color: var(--color-foreground);
    }

    .property-price {
      font-size: 1.6rem;
      font-weight: bold;
      color: rgba(0, 0, 0, 0.6);
    }

    [data-property-number]:before {
      content: attr(data-property-number);
      position: absolute;
      top: 12px;
      left: 12px;
      color: var(--color-accent);
      background: rgba(255, 255, 255, 0.8);
      padding: 4px 12px;
      border-radius: 4px;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <main class="app">
    <header class="app-header">
      <h1>Property Listings</h1>
    </header>
    <nav>
      <input type="text" placeholder="Search Properties">
      <button type="button">Price</button>
      <button type="button">Location</button>
    </nav>
    <section>
      <div class="property-cards"
        style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 30px; padding: 30px;">
        <a class="property-card" href="#" style="grid-column: span 1;" data-property-number="#" data-section-number="1">
          <img class="property-image" src="https://images.unsplash.com/photo-1476514525535-07fb3b4c7d94?q=80"
            alt="Property image">
          <h3 class="property-title">Property Title</h3>
          <p class="property-price">$100,000</p>
        </a>
        <a class="property-card" href="#" style="grid-column: span 1;" data-property-number="#" data-section-number="2">
          <img class="property-image" src="https://images.unsplash.com/photo-1476514525535-07fb3b4c7d94?q=80"
            alt="Property image">
          <h3 class="property-title">Property Title</h3>
          <p class="property-price">$100,000</p>
        </a>
        <a class="property-card" href="#" style="grid-column: span 1;" data-property-number="#" data-section-number="3">
          <img class="property-image" src="https://images.unsplash.com/photo-1476514525535-07fb3b4c7d94?q=80"
            alt="Property image">
          <h3 class="property-title">Property Title</h3>
          <p class="property-price">$100,000</p>
        </a>
        <a class="property-card" href="#" style="grid-column: span 1;" data-property-number="#" data-section-number="4">
          <img class="property-image" src="https://images.unsplash.com/photo-1476514525535-07fb3b4c7d94?q=80"
            alt="Property image">
          <h3 class="property-title">Property Title</h3>
          <p class="property-price">$100,000</p>
        </a>
      </div>
    </section>
    <footer class="paginator">
      <a href="#" class="paginator-button">Previous</a>
      <span>1</span>
      <a href="#" class="paginator-button">Next</a>
    </footer>
  </main>
</body>

</html>
