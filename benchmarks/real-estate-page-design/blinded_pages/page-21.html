<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiss Style Real Estate</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #fff;
      line-height: 1.6;
    }

    /* Grid Container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
    }

    /* Card Styles */
    .card {
      border: 4px solid #000;
      background: #fff;
      padding: 1rem;
      border-radius: 0;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      font-size: 1rem;
    }

    .card:hover {
      background: #FF3000;
      color: #fff;
    }

    .card-image {
      position: relative;
      width: 200px;
      height: 150px;
      overflow: hidden;
    }

    .card-image img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: opacity 1s ease;
    }

    .card-image img:first-child {
      opacity: 1;
    }

    .card-image img:last-child {
      opacity: 0;
    }

    .card-image:hover img:first-child {
      opacity: 0;
    }

    .card-image:hover img:last-child {
      opacity: 1;
    }

    /* Typography */
    .card-title {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #000;
    }

    .card-price {
      font-weight: 900;
      color: #000;
      margin-bottom: 1rem;
    }

    .card-btn {
      display: block;
      background: #000;
      color: #fff;
      padding: 0.5rem 1rem;
      border: 4px solid #000;
      text-transform: uppercase;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .card-btn:hover {
      background: #FF3000;
      color: #000;
    }

    /* Filters Section */
    .filters {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .filters label {
      font-size: 1.1rem;
      font-weight: 700;
      color: #000;
      margin-bottom: 0.5rem;
    }

    .filters input,
    .filters select {
      border: 4px solid #000;
      padding: 0.5rem;
      width: 100%;
      outline: none;
      font-size: 1rem;
    }

    .filters input:focus,
    .filters select:focus {
      border-color: #FF3000;
    }

    .filters select {
      padding: 0.5rem;
    }

    /* Paginator */
    .paginator {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
      padding: 1rem 0;
    }

    .paginator-btn {
      background: #F2F2F2;
      color: #000;
      padding: 0.5rem 1rem;
      border: 4px solid #000;
      margin: 0 0.5rem;
      text-transform: uppercase;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .paginator-btn:hover {
      background: #FF3000;
      color: #000;
    }

    .paginator-btn.active {
      background: #FF3000;
      color: #fff;
    }

    .paginator-pages {
      display: flex;
      gap: 0.5rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .grid-container {
        grid-template-columns: 1fr;
      }
    }

    /* Swiss Grid Pattern (Subtle) */
    .grid-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        repeating-linear-gradient(24px,
          transparent,
          transparent 1px,
          #000 1px,
          #000 2px,
          transparent 2px,
          transparent 23px);
      z-index: -1;
      opacity: 0.1;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Header -->
    <header>
      <h1>PROPERTY LISTINGS</h1>
      <div class="filters">
        <label>SEARCH:</label>
        <input type="text" placeholder="ADDRESS OR KEYWORD">

        <label>PRICE MIN:</label>
        <input type="number" placeholder="0">

        <label>PRICE MAX:</label>
        <input type="number" placeholder="1000000">

        <label>LOCATION:</label>
        <select>
          <option value="londrina">LONDRINA, PR</option>
          <option value="ibipora">IBIPORA, PR</option>
        </select>
      </div>
    </header>

    <!-- Main Content -->
    <div class="grid-container">
      <!-- Property Card 1 -->
      <div class="card">
        <div class="card-image">
          <img src="https://via.placeholder.com/200x150" alt="Property 1">
          <img src="https://via.placeholder.com/200x150/CCC" alt="Property 1">
        </div>
        <h2>MODERN APARTMENT IN LONDRINA</h2>
        <p>PRICE: $450000</p>
        <button class="card-btn">VIEW PROPERTY</button>
      </div>

      <!-- Property Card 2 -->
      <div class="card">
        <div class="card-image">
          <img src="https://via.placeholder.com/200x150/666" alt="Property 2">
          <img src="https://via.placeholder.com/200x150" alt="Property 2">
        </div>
        <h2>LUXURY HOUSE IN IBIPORA</h2>
        <p>PRICE: $950000</p>
        <button class="card-btn">VIEW PROPERTY</button>
      </div>

      <!-- Property Card 3 -->
      <div class="card">
        <div class="card-image">
          <img src="https://via.placeholder.com/200x150/999" alt="Property 3">
          <img src="https://via.placeholder.com/200x150/888" alt="Property 3">
        </div>
        <h2>CONTEMPORARY CONDO</h2>
        <p>PRICE: $320000</p>
        <button class="card-btn">VIEW PROPERTY</button>
      </div>
    </div>

    <!-- Paginator -->
    <div class="paginator">
      <button class="paginator-btn" disabled>Previous</button>
      <div class="paginator-pages">
        <button class="paginator-btn active">1</button>
        <button class="paginator-btn">2</button>
        <button class="paginator-btn">3</button>
      </div>
      <button class="paginator-btn">Next</button>
    </div>
  </div>
</body>

</html>
